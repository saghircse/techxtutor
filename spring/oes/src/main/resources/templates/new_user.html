<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>OES Add New User</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>User Management System</h1>
        <hr>
        <h2>Save User</h2>

        <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">
            <input type="text" th:field="*{firstName}" placeholder="User First Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{lastName}" placeholder="User Last Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{email}" placeholder="User Email" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save User</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to User List</a>
    </div>
</body>
</html>
